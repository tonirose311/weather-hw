<body>
<!-- Nav Bar -->
<nav>

        <a href="#" class="brand-logo center">How's the Weather up there?</a>

  </nav>

<!-- main body -->
<div class="container">
    <div class="row">
        <!-- empty section -->
        <div class="col s2 m2 testBody"></div>
        <div class="col s12 m8" id="mainBody">
            <input placeholder="Enter city" type="text" class="validate" id="cityName">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>

<!-- putting all the data together -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

// weather data
var cityName = $(this).attr("data-name");
const APIKey = "47971c1c28872f0481f6a4f2123665c6"
var queryURL= "https://api.openweathermap.org/data/2.5/weatherq=" + cityName + "&appid=" + APIKey;




$.ajax({
    url: queryURL,
    method: "GET"
})

.then(function(response) {
    console.log(queryURL);
    console.log(response);
})

</script>
